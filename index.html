<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div role="main" class="main container-fluid d-flex justify-content-center align-items-center">
    <div class="container col-xl-3 col-lg-4 col-md-6 col-10">
      <div class="card rounded-4">
        <div class="p-3">
          <img src="./images/image-qr-code.png" class="card-img-top rounded-4" alt="Frontend Mentor QR code">
        </div>
        <div class="card-body text-center col-11 mx-auto">
          <h5 class="card-title fw-bold pb-2">Improve your front-end skills by building projects</h5>
          <p class="card-text pb-4 mb-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </div>
  
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/terrysama">Nnamdi Terry Nwolisa</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
